<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Default-Parameters</title>
</head>
<body>
    <script>

        function greeting(name='Kittisak', greeting = 'Welocme' ) {
            return `${name}  ${greeting}`;
        }
        console.log(greeting());
        console.log(greeting('Smith'));
        console.log(greeting('JoJo', 'Hello'));
 
    </script>
</body>
</html>

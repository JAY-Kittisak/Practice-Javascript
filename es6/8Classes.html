<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.Classes</title>
</head>
<body>
    <script>

        class Car {
            constructor(brand) {
                this.carName = brand;
            }

            // Method
            present() {
                return `I have a ${this.carName}`;
            }

            static hello() {
                return 'hello!';
            }
        }

        // TODO: สืบทอดมายังคลาสแม่
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        const myCar = new Car('Honda');
        console.log(myCar);

        const myCar2 = new Model('Ford', 'Musta ng');
        console.log(myCar2.show());
        console.log(Car.hello());
    </script>
</body>
</html>
